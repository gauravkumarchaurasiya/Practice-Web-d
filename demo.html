  <style>
    .timeline {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }
  
    .timeline:before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background-color: #ccc;
      transform: translateX(-50%);
    }
  
    .timeline-card {
      position: relative;
      margin-bottom: 50px;
    }
  
    .timeline-card:before {
      content: '';
      position: absolute;
      top: 8px;
      left: -7px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #ccc;
    }
  
    .timeline-card:nth-child(even):before {
      left: auto;
      right: -7px;
    }
  
    .timeline-card-content {
      position: relative;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
  
    .timeline-card-date {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f5f5f5;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>

  <script>
    const timelineCards = document.querySelectorAll('.timeline-card');
  
    function adjustTimelineCards() {
      timelineCards.forEach((card, index) => {
        if (index % 2 === 0) {
          card.querySelector('.timeline-card-content').style.left = 'calc(50% + 25px)';
        } else {
          card.querySelector('.timeline-card-content').style.left = 'calc(50% - 275px)';
        }
      });
    }
  
    window.addEventListener('load', adjustTimelineCards);
    window.addEventListener('resize', adjustTimelineCards);

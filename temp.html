<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary</title>
</head>
<style>  
body {
  margin: 0;
  padding: 0;
  height: 200vh; /* Added height for scrolling demonstration */
  overflow: hidden;
}

.spinning-wheel {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: linear-gradient(135deg, #FFC107, #FF5722);
  transition: transform 0.5s ease;
}

.needle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 2px;
  height: 100px;
  background-color: red;
}

</style>
<script>
window.addEventListener('scroll', function() {
  const spinningWheel = document.querySelector('.spinning-wheel');
  const scrollPosition = window.scrollY;

  spinningWheel.style.transform = `translate(-50%, -50%) rotate(${scrollPosition / 10}deg)`;
});
</script>
<body>
    <div class="spinning-wheel">
        <div class="needle"></div>
      </div>      
</body>
</html>
